name: Update database
run-name: Update database
on:
  workflow_dispatch:
jobs:
  release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        worldUrl:
            - ts8.x1.arabics.travian.com
            - ts1.x1.asia.travian.com
            - ts1.x1.europe.travian.com
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Run update database
        uses: docker://vinaghost/travian_map_sql_to_mysql:latest
        with:
          args: WorldUrl=${{ matrix.server }} Host=${{ secrets.MYSQL_HOST }} Port=${{ secrets.MYSQL_PORT }} Username=${{ secrets.MYSQL_USERNAME }} Password=${{ secrets.MYSQL_PASSWORD }}
      