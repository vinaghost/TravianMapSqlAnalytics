name: Release
run-name: Release ${{  github.ref_name }}
on:
  push:
    tags:
    - '*'
jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses:  actions/checkout@v3
      - name: Setup .NET Core SDK 6
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x       
      - name: Install dependencies
        run: dotnet restore --locked-mode
      - name: Build
        run: dotnet build -c Release --no-restore
      - name: Publish 
        run: |
          dotnet publish MapSqlDownloader -c Release -p:PublishSingleFile=true -o bin/MapSqlDownloader --no-restore
          dotnet publish MapSqlDatabase -c Release -p:PublishSingleFile=true -o bin/MapSqlDatabase --no-restore

      - name: Archive
        working-directory: bin
        run: |          
          tar czvf "MapSqlDownloader.tar.gz" "MapSqlDownloader"
          tar czvf "MapSqlDatabase.tar.gz" "MapSqlDatabase"
        
      - uses: ncipollo/release-action@v1
        with:
          artifacts: "bin/MapSqlDownloader.tar.gz,bin/MapSqlDatabase.tar.gz"