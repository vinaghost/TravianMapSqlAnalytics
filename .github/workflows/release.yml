name: Release Docker build
run-name: Release Docker build
on:
  workflow_dispatch:
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses:  actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Setup .NET Core SDK 6
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x       
      - name: Download cache 
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-
      - name: Install dependencies
        run: dotnet restore --locked-mode
      - name: Build
        run: dotnet build MapSqlDatabaseUpdate -c Release --no-restore
      - name: Publish 
        run: dotnet publish MapSqlDatabaseUpdate -c Release -p:PublishSingleFile=true -o bin/MapSqlDatabaseUpdate --no-restore
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          file: ./MapSqlDatabaseUpdate/Dockerfile
          context: .
          push: true
          tags: vinaghost/travian_map_sql_to_mysql:latest 