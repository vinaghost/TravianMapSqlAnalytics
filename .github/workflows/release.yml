# create these secrets in your repository settings
# DOCKERHUB_USERNAME
# DOCKERHUB_TOKEN
# DOCKERHUB_REPOSITORY_UPDATE
# DOCKERHUB_REPOSITORY_ASP_NET_CORE_MVC

name: Release Docker build
run-name: Release Docker build
on:
  workflow_dispatch:
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses:  actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Setup .NET Core SDK 6
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x       
      - name: Download cache 
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: ${{ runner.os }}-nuget-
      - name: Install dependencies
        run: dotnet restore --locked-mode
      - name: Build
        run: |
          dotnet build MapSqlDatabaseUpdate -c Release --no-restore
          dotnet build MapSqlAspNetCoreMVC -c Release --no-restore
      
      - name: Publish 
        run: |
          dotnet publish MapSqlDatabaseUpdate -c Release -p:PublishSingleFile=true -o bin/MapSqlDatabaseUpdate --no-restore
          dotnet publish MapSqlAspNetCoreMVC -c Release -p:PublishSingleFile=true -o bin/MapSqMapSqlAspNetCoreMVClQuery --no-restore
      - name: Build and push update image
        uses: docker/build-push-action@v4
        with:
          file: ./MapSqlDatabaseUpdate/Dockerfile
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_REPOSITORY_UPDATE }}:latest 
      - name: Build and push ASP.NET Core MVC image
        uses: docker/build-push-action@v4
        with:
          file: ./MapSqlAspNetCoreMVC/Dockerfile
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_REPOSITORY_ASP_NET_CORE_MVC }}:latest 