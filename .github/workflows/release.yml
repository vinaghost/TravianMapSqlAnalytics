name: Release
run-name: Release ${{  github.ref_name }}
on:
  push:
    tags:
    - '*'
jobs:
  release:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses:  actions/checkout@v3
      - name: Setup .NET Core SDK 6
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x       
      - name: Install dependencies
        run: dotnet restore --locked-mode
      - name: Build
        run: dotnet build -c Release --no-restore
      - name: Publish 
        run: |
          dotnet publish MapSqlDownloader -c Release -p:PublishSingleFile=true -o bin/MapSqlDownloader

      - name: Archive
        run: |
          cd bin
          7z a -tzip "MapSqlDownloader.zip" "MapSqlDownloader"

      - uses: ncipollo/release-action@v1
        with:
          artifacts: "MapSqlDownloader.zip"